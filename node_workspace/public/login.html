<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="javascript/jquery.cookie.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        input {
            width: 20%;
            height: 50px;
            padding: 10px;
        }

        div {
            text-align: center;
        / / 水平居中 justify-content: center;
            align-items: center;
            width: 100%;
            height: 30%;
        }

        button {
            width: 20%;
            padding: 5px;
        }
    </style>
    <script>
        function submit() {
            var username = $('#username').val();
            var password = $('#password').val();
            if(username.length>3&&password.length>6){
                $.cookie('username', username);
                $.cookie('password',password);
            }else {
                alert("请正确填写用户名或密码");
            }
        }

    </script>
</head>
<body>
<h1>login</h1>
<div>
    <p><input type="text" id="username" placeholder="请输入用户名(不小于3个字符)"></p>
    <p><input type="password" id="password" placeholder="请输入密码(不小于6个字符)"></p>
    <button onclick="submit()">登录</button>
</div>


</body>
</html>
